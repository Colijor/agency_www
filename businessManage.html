    <script type="text/javascript">
        // 获取行业下拉项
        var options = getOptions();
        $('#Classify1,#industry,#industry2').append(options);
        // 默认选中地区
        $('#addressClassify').distpicker();

        // 搜索
        function searchMaterial(){
            return;
        }

        let type = '';
        let id = '';

        var serverIp_ = localStorage.getItem('serverIp');
        var token = localStorage.getItem('token');
        var agencyId = localStorage.getItem('agencyId');
        // var token = $.cookie('token');
        // var agencyId = $.cookie('agencyId');
        var urlParamInfo = urlParam();
        var configurationId = urlParamInfo.configurationId;
        getBusiness();

        function getBusiness() {
            // 获取所有商家
            $.ajax({
                headers: {
                    "token": token
                },
                type: "get",
                url: serverIp_ + "/agency/agencyManager/business/list",
                data: {
                    "agencyId": agencyId
                },
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data.code == 0) {
                        let infoList = data.data;
                        if (infoList.length > 0) {
                            $('.page-inner-tip').css('display', 'none');
                            $("#businessTable tbody").empty();
                            for (let i = 0; i < infoList.length; i++) {
                                $("#businessTable tbody").append(`
                                <tr>
                                    <td>${i+1}</td>
                                    <td>${infoList[i].name}</td>
                                    <td>${infoList[i].phone}</td>
							    	<td>${infoList[i].dutyGuy == null?'--':infoList[i].dutyGuy}</td>
							    	<td>${infoList[i].dutyPhone == null?'--':infoList[i].dutyPhone}</td>
							    	<td>${infoList[i].occupation == null?'--':infoList[i].occupation}</td>
							    	<td>${infoList[i].province}/${infoList[i].city}</td>
							    	<td>${infoList[i].address}</td>
							    	<td>${infoList[i].createTime}</td>
                                    <td>
                                        <button type="button" class="btn btn-warning" data-id="${infoList[i].id}" data-type="updateBusiness" data-toggle="modal" data-target="#myModalDialog2">编辑</button>
							    		<button type="button" class="btn btn-primary" onclick="gotobindDevice(${infoList[i].id},\'${infoList[i].name}\')">绑定设备</button>
							    	</td>
							    </tr>
            		            `);
                            }
                        }
                    }
                }
            });
        }

        function submitBusiness() {
            var d = {};
            var t = $('#addform').serializeArray();
            $.each(t, function () {
                d[this.name] = this.value;
            });
            console.log(d);
            for (let key in d) {
                if (key == "clientName" && d[key] == '') {
                    $('.tipText').text("请输入奖品名称");
                    $('#wangModal').modal('show');
                    return;
                } else if (key == "phone") {
                    var flag = checkInput(/^1[34578]\d{9}$/, d[key]);
                    if (flag == 0) {
                        $('.tipText').text("请输入账号");
                        $('#wangModal').modal('show');
                        return;
                    } else if (flag == 1) {
                        $('.tipText').text("请输入正确的商家账号（即手机号）");
                        $('#wangModal').modal('show');
                        return;
                    }
                } else if (key == "password") {
                    var flag = checkInput(/^[\S]{6,12}$/, d[key]);
                    if (flag == 0) {
                        $('.tipText').text("请输入密码");
                        $('#wangModal').modal('show');
                        return;
                    } else if (flag == 1) {
                        $('.tipText').text("密码必须6到12位，且不能出现空格");
                        $('#wangModal').modal('show');
                        return;
                    }
                } else if (key == "password2") {
                    var ps1 = $('#password').val();
                    if (d[key] != ps1) {
                        $('.tipText').text("密码不一致");
                        $('#wangModal').modal('show');
                        return;
                    }
                } else if (key == "fzrName" && d[key] == '') {
                    $('.tipText').text("请输入负责人");
                    $('#wangModal').modal('show');
                    return;
                } else if (key == "fzrphone" && d[key] == '') {
                    var flag = checkInput(/^1[34578]\d{9}$/, d[key]);
                    if (flag == 0) {
                        $('.tipText').text("请输入负责人电话");
                        $('#wangModal').modal('show');
                        return;
                    } else if (flag == 1) {
                        $('.tipText').text("请输入正确的手机号");
                        $('#wangModal').modal('show');
                        return;
                    }
                } else if(key == "industry" && d[key] == '') {
                    $('.tipText').text("请选择行业");
                    $('#wangModal').modal('show');
                } else if (key == "province" && d[key] == '') {
                    $('.tipText').text("请选择省份");
                    $('#wangModal').modal('show');
                    return;
                } else if (key == "city" && d[key] == '') {
                    $('.tipText').text("请选择城市");
                    $('#wangModal').modal('show');
                    return;
                } else if (key == "area" && d[key] == '') {
                    $('.tipText').text("请选择地区");
                    $('#wangModal').modal('show');
                    return;
                }
            }
            if (type == "addBusiness") {
                $.ajax({
                    headers: {
                        "token": token
                    },
                    type: "post",
                    url: serverIp_ + "/agency/agencyManager/create/business",
                    data: JSON.stringify({
                        "agencyId": agencyId,
                        "name": d.clientName,
                        "phone": d.phone,
                        "password": d.password,
                        "secondPwd": d.password2,
                        "dutyGuy": d.fzrName,
                        "dutyPhone": d.fzrphone,
                        "occupation": d.industry,
                        "province": d.province,
                        "city": d.city,
                        "area": d.area,
                        "address": d.addressD
                    }),
                    contentType: 'application/json;charset=UTF-8',
                    dataType: "json",
                    success: function (data) {
                        console.log("商家添加成功")
                        console.log(data);
                        if (data.code === 0) {
                            $('#myModalDialog').modal('hide');
                            getBusiness();
                        } else {
                            $('.tipText').text(data.message);
                            $('#wangModal').modal('show');
                        }
                    }
                });
            }
        }

                } else if (key == "fzrName2" && d[key] == '') {

                } else if (key == "fzrphone2" && d[key] == '') {

            }
            if (type == "updateBusiness") {

                        "province": d.province2,
                        "city": d.city2,
                        "area": d.area2,
                        "address": d.addressD2
                    }),
                    contentType: 'application/json;charset=UTF-8',
                    dataType: "json",
                    success: function (data) {
                        console.log("商家保存成功")
                        console.log(data);
                        if (data.code === 0) {
                            $('#myModalDialog2').modal('hide');
                            getBusiness();
                        } else {
                            $('.tipText').text(data.message);
                            $('#wangModal').modal('show');
                        }
                    }
                });
            }
        }

        // 绑定设备

            window.location.href = "bindDevice.html?businessId=" + businessId + "&name=" + name;

        // 查询单个商家
        function findBusiness(id) {
            $.ajax({
                headers: {
                    "token": token
                },
                type: "get",
                url: serverIp_ + "/agency/business/get/information",
                data: {
                    "businessId": id
                },
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data.code == 0) {
                        let cilentInfo = data.data;
                        $("#clientName2").val(cilentInfo.name);
                        $("#phone2").val(cilentInfo.phone);
                        $("#fzrName").val(cilentInfo.dutyGuy);
                        $("#fzrphone").val(cilentInfo.dutyPhone);
                        $('#industry2 option:selected').val(cilentInfo.occupation);
                        $("#province2").val(cilentInfo.province);
