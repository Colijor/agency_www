<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>商家管理</title>

</head>

<body>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div class="pageTitle">
            <span>商家管理</span>
        </div>
        <div id="page-inner">
            <div class="row">
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" onclick="javascrtpt:window.location.href='businessAdd.html'">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增
                    </button>
                </div>
                <div class="col-md-10"></div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <select class="form-control" name="Classify1" id="Classify1" onchange="searchMaterial()">
                    </select>
                </div>
                <div class="col-md-5">
                    <div class="row" id="addressClassify" style="margin-top: 0;">
                        <select class="form-control col-md-5 col-md-offset-1" name="Classify2" id="Classify2" onchange="searchMaterial()"></select>
                        <select class="form-control col-md-5 col-md-offset-1" name="Classify3" id="Classify3" onchange="searchMaterial()"></select>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="请输入你要搜索的素材名称或编号" id="searchInput"
                            onkeydown="if(event.keyCode==13)searchMaterial()">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="searchMaterial()">搜索</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table id="businessTable" class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>商家名称</th>
                                            <th>商家账号</th>
                                            <th>负责人</th>
                                            <th>负责人电话</th>
                                            <th>类型/行业</th>
                                            <th>地区</th>
                                            <th>详细地址</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="page-inner-tip">暂无数据</span>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
    <!-- </div> -->
    <!-- /. WRAPPER  -->

    <!-- 修改密码模态框 -->
    <div class="modal fade" id="myModalDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">修改密码</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="updateform">
                        <div class="form-group secretWords">
                            <label for="recipient-name" class="control-label col-sm-4">设置密码&nbsp;&nbsp;</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="设置密码" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group secretWords">
                            <label for="recipient-name" class="control-label col-sm-4">确认密码&nbsp;&nbsp;</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" name="password2" id="password2"
                                    placeholder="确认密码" autocomplete="off">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitBusiness()">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 警告提示模态框 -->
    <div class="modal fade bs-example-modal-sm" id="wangModal" aria-hidden="true" data-backdrop="static"
        data-keyboard="false">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>提示</h3>
                </div>
                <div class="modal-body">
                    <p class="tipText">确定要关闭警告框信息？</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/cframe.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/jquery.cookie.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="assets/js/jquery.metisMenu.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/distpicker.data.js"></script>
    <script src="assets/js/distpicker.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/jquery.sPage.js"></script>
    <script src="assets/js/commont.js"></script>
    <script type="text/javascript">
        // 获取行业下拉项
        var options = getOptions();
        $('#Classify1,#industry,#industry2').append(options);
        // 默认选中地区
        $('#addressClassify').distpicker();

        // 搜索
        function searchMaterial(){
            return;
        }

        // 商家id
        var businessId = '';

        var serverIp_ = localStorage.getItem('serverIp');
        var token = localStorage.getItem('token');
        var agencyId = localStorage.getItem('agencyId');
        getBusiness();

        function getBusiness() {
            // 获取所有商家
            $.ajax({
                headers: {
                    "token": token
                },
                type: "get",
                url: serverIp_ + "/agency/agencyManager/business/list",
                data: {
                    "agencyId": agencyId
                },
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data.code == 0) {
                        let infoList = data.data;
                        if (infoList.length > 0) {
                            $('.page-inner-tip').css('display', 'none');
                            $("#businessTable tbody").empty();
                            for (let i = 0; i < infoList.length; i++) {
                                $("#businessTable tbody").append(`
                                <tr>
                                    <td>${i+1}</td>
                                    <td>${infoList[i].name}</td>
                                    <td>${infoList[i].phone}</td>
							    	<td>${infoList[i].dutyGuy == null?'--':infoList[i].dutyGuy}</td>
							    	<td>${infoList[i].dutyPhone == null?'--':infoList[i].dutyPhone}</td>
							    	<td>${infoList[i].occupation == null?'--':infoList[i].occupation}</td>
							    	<td>${infoList[i].province}/${infoList[i].city}</td>
							    	<td>${infoList[i].address}</td>
							    	<td>${infoList[i].createTime}</td>
                                    <td>
                                        <span title="编辑" class="glyphicon glyphicon glyphicon-edit" onclick="javascrtpt:window.location.href='businessUpdate.html?id=${infoList[i].id}'"></span>
                                        <span title="邦定设备" class="glyphicon glyphicon glyphicon glyphicon-link" onclick="gotobindDevice(${infoList[i].id},\'${infoList[i].name}\')"></span>
                                        <span title="修改密码" class="glyphicon glyphicon glyphicon glyphicon-lock" data-id="${infoList[i].id}" data-toggle="modal" data-target="#myModalDialog"></span>
							    	</td>
							    </tr>
            		            `);
                            }
                        }
                    }
                }
            });
        }

        function submitBusiness() {
            var d = {};
            var t = $('#updateform').serializeArray();
            $.each(t, function () {
                d[this.name] = this.value;
            });
            console.log(d);
            for (let key in d) {
                if (key == "password") {
                    var flag = checkInput(/^[\S]{6,12}$/, d[key]);
                    if (flag == 0) {
                        $('.tipText').text("请输入密码");
                        $('#wangModal').modal('show');
                        return;
                    } else if (flag == 1) {
                        $('.tipText').text("密码必须6到12位，且不能出现空格");
                        $('#wangModal').modal('show');
                        return;
                    }
                } else if (key == "password2") {
                    var ps1 = $('#password').val();
                    if (d[key] != ps1) {
                        $('.tipText').text("密码不一致");
                        $('#wangModal').modal('show');
                        return;
                    }
                }
            }
            $.ajax({
                headers: {
                    "token": token
                },
                type: "post",
                url: serverIp_ + "/agency/business/post/edit",
                data: JSON.stringify({
                    "id": businessId,
                    "password": d.password
                }),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data.code === 0) {
                        console.log("修改密码成功");
                        $('#myModalDialog').modal('hide');
                    } else {
                        $('.tipText').text(data.message);
                        $('#wangModal').modal('show');
                    }
                }
            });
        }

        // 绑定设备
        function gotobindDevice(businessId, name) {
            window.location.href = "bindDevice.html?businessId=" + businessId + "&name=" + name;
        }

        // 模态框居中
        ModalDialog('wangModal');

        // 提示模态框
        $('#wangModal').on('shown.bs.modal', function (e) {
            var zIndex = Number($('.modal').css('z-index'));
            $('#wangModal').css("zIndex", zIndex + 1);
        });

        // 密码模态框
        $('#myModalDialog').on('shown.bs.modal', function (e) {
            var zIndex = Number($('.modal').css('z-index'));
            businessId = $(e.relatedTarget).data("id");
            $('#myModalDialog').css("zIndex", zIndex + 1);
            $('#password').val('');
            $('#password2').val('');
        });

        // 选择发券模式
        function changefqMode(dome) {
            let fqMode = $('#' + dome + ' option:selected').val();
            console.log("发券模式：" + fqMode);
            if (fqMode > 0) {
                $('.secretWords').css("display", "flex");
            } else {
                $('.secretWords').css("display", "none");
            }
        }
    </script>
</body>

</html>
