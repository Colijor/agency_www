<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />

    <link href="assets/css/basic.css" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/jquery.sPage.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <!-- JQUERY SCRIPTS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.js"></script>
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="header" href="index.html">
                    <img src="images/LOGO-home.png" alt="logo">
                    <span>红点点互动管理平台</span>
                </a>
            </div>

            <div class="header-right">
                <span class="users"></span>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                    <button type="button" class="btn btn-primary" onclick="Logout()">注销</button>
                </a>
            </div>
        </nav>
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                </ul>
            </div>
        </nav>
        <iframe id="iframeContent" name="iframeContent" frameborder="0" src="reportData.html" scrolling="no"></iframe>
    </div>
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->

    <!-- METISMENU SCRIPTS -->
    <script src="assets/js/jquery.metisMenu.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/jquery.sPage.js"></script>
    <script src="assets/js/commont.js"></script>
    <script type="text/javascript">
        var urlParamInfo = urlParam();
        var role = urlParamInfo.role;
        var userName = urlParamInfo.userName;
        console.log("name:" + userName);
        $('.users').text(userName);

        if (role == 2) { //商家
            $('#main-menu').empty();
            $('#main-menu').append(`
                <li><a class="active-menu" href="reportData.html" target="iframeContent" onclick="activeMenu(this)">报表数据</a></li>
                <li><a href="prizeActivity.html" target="iframeContent" onclick="activeMenu(this)">奖品活动设置</a></li>
                <li><a href="publishAd.html" target="iframeContent" onclick="activeMenu(this)">广告发布</a></li>
            `);
        } else if (role == 3) { //代理商
            $('#main-menu').empty();
            $('#main-menu').append(`
                <li><a class="active-menu" href="reportData.html" target="iframeContent" onclick="activeMenu(this)">报表数据</a></li>
                <li><a href="businessManage.html" target="iframeContent" onclick="activeMenu(this)">商家管理</a></li>
            `);
        };

        function Logout() {
            // console.log("退出");
            localStorage.clear();
            window.location.href = "login.html";
        }

        function activeMenu(obj) {
            console.log(obj);
            $('#main-menu').find('.active-menu').removeClass('active-menu');
            $(obj).addClass('active-menu');
        }
    </script>
</body>

</html>
